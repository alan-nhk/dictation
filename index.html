<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dictation Helper — 淺色現代版</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }
    button, input, select, textarea { font-family: inherit; }

    /* Layout & wrappers */
    .container { max-width: 800px; margin: 0 auto; padding: 16px; }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 24px;
    }
    h1, h2, h3 { margin: 0 0 12px; }
    label { font-weight: 600; }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }

    select, input[type=number], input[type=range] {
      font-size: 1rem;
    }

    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .row > * { flex: 1; }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .btn:active { transform: scale(0.97); }
    .btn.secondary { background: #6b7280; }
    .btn.warn { background: #ef4444; }

    .grid-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 8px;
    }
    .grid-buttons button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .grid-buttons button:hover {
      background: #f0f4ff;
    }

    /* Display area for current word */
    .display-area {
      text-align: center;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    .display-word {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #1f2937;
      text-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .display-msg {
      font-size: 1.25rem;
      color: #555;
      min-height: 1.5em;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 16px;
    }
    .progress-bar-inner {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 0.5s ease;
    }

    @media (max-width: 600px) {
      .row { flex-direction: column; }
      .row > * { flex: none; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center; margin-bottom:24px;">Dictation Helper</h1>

    <!-- 輸入區 -->
    <div class="card">
      <h2>輸入詞語</h2>
      <textarea id="inputWords" placeholder="每行一個詞語…"></textarea>
      <div style="text-align: right; margin-top:8px; font-size:0.9rem; color:#555;" id="countWords">0 個詞語</div>
    </div>

    <!-- 設定區 -->
    <div class="card">
      <h2>設定</h2>
      <div class="row">
        <div>
          <label for="voiceSelect">語音</label><br/>
          <select id="voiceSelect"></select>
        </div>
        <div>
          <label for="speechRate">語速 (<span id="rateLabel">1.0</span>x)</label><br/>
          <input type="range" id="speechRate" min="0.7" max="1.3" step="0.1" value="1.0"/>
        </div>
      </div>
      <div class="row" style="margin-top:12px;">
        <div>
          <label for="repeatCount">重複次數</label><br/>
          <select id="repeatCount">
            <option>1</option><option selected>2</option><option>3</option><option>4</option><option>5</option>
          </select>
        </div>
        <div>
          <label for="sameInterval">同詞間隔 (秒)</label><br/>
          <select id="sameInterval">
            <option>1</option><option selected>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </div>
        <div>
          <label for="nextInterval">詞語間隔 (秒)</label><br/>
          <select id="nextInterval">
            <option>1</option><option selected>3</option><option>5</option><option>7</option><option>10</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 控制按鈕 -->
    <div class="card" style="text-align:center;">
      <button id="startBtn" class="btn">開始默書</button>
      <button id="pauseBtn" class="btn secondary" style="display:none;">暫停</button>
      <button id="resumeBtn" class="btn secondary" style="display:none;">繼續</button>
      <button id="stopBtn" class="btn warn" style="display:none;">停止</button>
      <button id="resetBtn" class="btn secondary">重設</button>
    </div>

    <!-- 顯示區 -->
    <div class="display-area" style="display:none;">
      <div class="display-word" id="displayWord"></div>
      <div class="display-msg" id="displayMsg"></div>
      <div class="progress-bar"><div class="progress-bar-inner" id="progressInner"></div></div>
    </div>

    <!-- 快速重播／插播詞語按鈕 -->
    <div class="card">
      <h2>快速插播 / 重播</h2>
      <div id="gridWords" class="grid-buttons"></div>
    </div>
  </div>

  <script>
    // --- util ---
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    // state
    let words = [];
    let queue = []; // 插播 queue
    let idx = 0;
    let repeatIndex = 1;
    let isRunning = false;
    let isPaused = false;
    let stopFlag = false;

    // DOM
    const inputWords = document.getElementById('inputWords');
    const countWords = document.getElementById('countWords');
    const voiceSelect = document.getElementById('voiceSelect');
    const speechRate = document.getElementById('speechRate');
    const rateLabel = document.getElementById('rateLabel');
    const repeatCount = document.getElementById('repeatCount');
    const sameInterval = document.getElementById('sameInterval');
    const nextInterval = document.getElementById('nextInterval');

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');

    const displayArea = document.querySelector('.display-area');
    const displayWord = document.getElementById('displayWord');
    const displayMsg = document.getElementById('displayMsg');
    const progressInner = document.getElementById('progressInner');
    const gridWords = document.getElementById('gridWords');

    // load voices
    function loadVoices(){
      const vs = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      vs.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.name;
        opt.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(opt);
      });
      if (vs.length) voiceSelect.value = vs[0].name;
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // update word list & grid
    function updateWords(){
      const list = inputWords.value.split(/\n|,|，|;/).map(w => w.trim()).filter(w => w);
      words = list;
      countWords.textContent = `${words.length} 個詞語`;
      renderGrid();
    }
    inputWords.addEventListener('input', updateWords);
    updateWords();

    function renderGrid(){
      gridWords.innerHTML = '';
      words.forEach(w => {
        const btn = document.createElement('button');
        btn.textContent = w;
        btn.onclick = () => {
          if (isRunning){
            queue.unshift(w);
            // 若正播一句，停止並插播
            speechSynthesis.cancel();
          }
        };
        gridWords.appendChild(btn);
      });
    }

    function speak(text){
      return new Promise((resolve) => {
        const u = new SpeechSynthesisUtterance(text);
        const vs = speechSynthesis.getVoices();
        const v = vs.find(v => v.name === voiceSelect.value);
        if (v) u.voice = v;
        u.rate = parseFloat(speechRate.value);
        u.onend = resolve;
        u.onerror = resolve;
        speechSynthesis.speak(u);
      });
    }

    async function dictationLoop(){
      isRunning = true;
      startBtn.style.display = 'none';
      pauseBtn.style.display = '';
      stopBtn.style.display = '';
      displayArea.style.display = '';

      for(let i = 0; i < words.length; i++){
        idx = i;
        await speakWord(words[i]);
        if (stopFlag) break;
      }

      finishDictation();
    }

    async function speakWord(word){
      const rep = parseInt(repeatCount.value);
      const si = parseInt(sameInterval.value) * 1000;
      const ni = parseInt(nextInterval.value) * 1000;

      for(let r = 1; r <= rep; r++){
        displayWord.textContent = word;
        displayMsg.textContent = `第 ${r} 次`;
        await speak(word);
        if (stopFlag) return;
        if (r < rep){
          displayMsg.textContent = `重複中… 等 ${sameInterval.value} 秒`;
          await sleep(si);
        }
        if (queue.length) break;
      }
      if (stopFlag) return;

      displayMsg.textContent = `等 ${nextInterval.value} 秒`;
      await sleep(ni);
    }

    startBtn.onclick = () => { stopFlag = false; dictationLoop(); };
    stopBtn.onclick = () => { stopFlag = true; speechSynthesis.cancel(); resetState(); };
    resetBtn.onclick = () => { stopFlag = true; speechSynthesis.cancel(); resetState(); };

    function resetState(){
      isRunning = false;
      startBtn.style.display = '';
      pauseBtn.style.display = 'none';
      resumeBtn.style.display = 'none';
      stopBtn.style.display = 'none';
      displayArea.style.display = 'none';
      displayWord.textContent = '';
      displayMsg.textContent = '';
      progressInner.style.width = '0%';
    }
  </script>
</body>
</html>
